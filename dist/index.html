<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" src="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://kit.fontawesome.com/dadc97abeb.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="container">
  <div class="logo">
    <a href="/">
      <img id="logo" src="/images/logo.svg" alt="Huddle">
    </a>
  </div>
  
  <div id="mockup">
    <img src="/images/illustration-mockups.svg" alt="mockup">
  </div>


    <div id="intro">
      <h2>Build The Community Your Fans Will Love</h2>
      
      <p class="message">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
      </p>

    <div id="button">
      <button>Register</button>
    </div>  
    
      <div class="social-media">
        <i class="fa fa-facebook" aria-hidden="true"></i>
    
        <i class="fa fa-twitter" aria-hidden="true"></i>
    
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Yoshi</a>.
        </p>
  </div>
</section>

</body>

</html>
